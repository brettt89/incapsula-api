components:
  schemas:
    Site:
      type: object
      required:
        - api_id
        - api_key
        - site_id
        - status
        - domain
      properties:
        api_id:
          description: API authentication identifier
          type: string
        api_key:
          description: API authentication identifier
          type: string
        site_id:
          type: integer
        status:
          type: string
        statusEnum:
          type: string
        domain:
          type: string
        account_id:
          type: integer
        acceleration_level:
          type: string
        site_creation_date:
          type: integer
        ips:
          type: array
          items:
            type: string
        dns:
          type: array
          items:
            type: object
        original_dns:
          type: array
          items:
            type: object
        warnings:
          type: array
          items:
            type: object
        active:
          type: string
        support_all_tls_versions:
          type: boolean
        use_wildcard_san_instead_of_full_domain_san:
          type: boolean
        add_naked_domain_san:
          type: boolean
        additionalErrors:
          type: array
          items:
            type: object
        display_name:
          type: string
        security:
          type: object
        sealLocation:
          type: object
        ssl:
          type: object
        siteDualFactorSettings:
          type: object
        login_protect:
          type: object
        performance_configuration:
          type: object
        extended_ddos:
          type: integer
